<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{layout/index :: dynamic(~{::main})}">

<body>
	<main>
		<!-- BREADCRUMB -->
		<div id="breadcrumb" class="section">
			<!-- container -->
			<div class="container">
				<!-- row -->
				<div class="row">
					<div class="col-md-12">
						<h3 class="breadcrumb-header">Order Detail</h3>
						<ul class="breadcrumb-tree">
							<li><a th:href="@{|/order/list|}">Order List</a></li>
							<li class="active">Order Detail</li>
						</ul>
					</div>
				</div>
				<!-- /row -->
			</div>
			<!-- /container -->
		</div>
		<!-- /BREADCRUMB -->

		<!-- SECTION -->
		<div class="section">
			<!-- container -->
			<div class="container" th:object="${order}">
				<!-- row -->
				<div class="row">

					<div class="col-md-7">
						<!-- Billing Details -->
						<div class="billing-details">
							<div class="section-title">
								<h3 class="title">Shiping address</h3>
							</div>
							<div class="form-group">							
							<input class="input" th:field="*{id}" type="text" name="fullname" placeholder="Fullname" readonly>
							</div>
							<div class="form-group">
								<input class="input" th:field="*{phone}" type="tel" name="tel" placeholder="Telephone" readonly>
							</div>
							<div class="form-group">
								<input class="input" th:field="*{email}" type="email" name="email" placeholder="Email" readonly>
							</div>
							<div class="form-group">
								<input class="input" th:field="*{city}" type="text" name="city" placeholder="Province, City" readonly>
							</div>
							<div class="form-group">
								<input class="input" th:field="*{address}" type="text" name="address" placeholder="Address" readonly>
							</div>
							<!-- Order notes -->
							<div class="order-notes">
								<textarea class="input" th:field="*{ordernote}" placeholder="Order Notes" readonly></textarea>
							</div>
						<!-- /Order notes -->
						</div>
					

						
					</div>

					<!-- Order Details -->
					<div class="col-md-5 order-details" style="margin-top: 87px;">
						<div class="section-title text-center">
							<h3 class="title">Your Order</h3>
						</div>
						<div class="order-summary">
							<div class="order-col">
								<div><strong>PRODUCT</strong></div>
								<div style="left: 150px;position: relative;"><strong>Quantity</strong></div>
								<div><strong>TOTAL</strong></div>
							</div>
							<div class="order-products">
								<div class="order-col" th:each="detail: *{orderDetails}" th:object="${detail}">
									<div><img th:src="@{|/assets/img/*{product.image}|}" alt="" width="150px" height="110px"><br>
										<b style="color: rgb(15, 43, 96);">[[*{product.name}]]</b></div>
									<div style="left:55px; position: relative;color: red;font-size: 20px;"><b>[[*{quantity}]]</b></div>
									<div style="color: red;font-size: 20px;"><b>[[*{#numbers.formatDecimal((product.price-(product.price*product.discount)/100)*quantity, 0, 'COMMA', 0, 'POINT')}]]$</b></div>
								</div>
							</div>
						</div>
					</div>
					<!-- /Order Details -->
				</div>
				<!-- /row -->
			</div>
			<!-- /container -->
		</div>
		<!-- /SECTION -->
	</main>
</body>

</html>
