<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{layout/index :: dynamic(~{::main})}">

<body>
	<main>
		<!-- BREADCRUMB -->
		<div id="breadcrumb" class="section">
			<!-- container -->
			<div class="container">
				<!-- row -->
				<div class="row">
					<div class="col-md-12">
						<h3 class="breadcrumb-header">Order List</h3>
						<ul class="breadcrumb-tree">
							<li><a href="#">Home</a></li>
							<li class="active">Order List</li>
						</ul>
					</div>
				</div>
				<!-- /row -->
			</div>
			<!-- /container -->
		</div>
		<!-- /BREADCRUMB -->

		<!-- SECTION -->
		<div class="section">
			<!-- container -->
			<div class="container">
				<!-- row -->
				<div class="row">
					<div class="section-title">
						<h3 class="title">ORDER LIST</h3>
					</div>
					<div class="col-md-12 cart-details">
						<table class="cart">
							<tr>
								<th>NO</th>
								<th>NO ORDER</th>
								<th>CREATE DATE</th>
								<th>SHIPPING ADDRESS</th>
								<th>SHIP</th>
								<th>PAY STATUS</th>
								
							</tr>
							<tr th:each="order, state: ${orders}">
								<td>
									<h4>[[${state.index}]]</h4>
								</td>
								<td>
									<a th:href="@{|/order/detail/${order.id}|}"><h4 style="color: #D10024;">[[${order.id}]]</h4></a>
								</td>
								<td>
									<h4>[[${order.createDate}]]</h4>
								</td>
								<td>
									<h4>[[${order.address}]], [[${order.city}]]</h4>
								</td>
								
								<td th:each="s :${order.shipper}">
									<span style="width: 130px;"  class="btn btn-primary" th:if="${s.id==1}">[[${s.name}]]</span>
									<span style="width: 130px;" class="btn btn-success" th:if="${s.id==2}">[[${s.name}]]</span>	
								</td>
								<td th:each="p :${order.paystatus}">
									<span style="width: 130px;"  class="btn btn-primary" th:if="${p.id==1}">[[${p.name}]]</span>
									<span style="width: 130px;" class="btn btn-success" th:if="${p.id==2}">[[${p.name}]]</span>	
								</td>
								<td style="width: 130px;"> 
									<a class="btn btn-danger">Cancel Order</a>
								</td>

								
							</tr>
							
						</table>
					</div>
				</div>
				<!-- /row -->
			</div>
			<!-- /container -->
		</div>
		<!-- /SECTION -->
	</main>
</body>

</html>
