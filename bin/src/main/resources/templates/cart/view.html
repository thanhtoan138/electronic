<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{layout/index :: dynamic(~{::main})}">

<body>
	<main>
	<!-- BREADCRUMB -->
	<div id="breadcrumb" class="section">
		<!-- container -->
		<div class="container">
			<!-- row -->
			<div class="row">
				<div class="col-md-12">
					<h3 class="breadcrumb-header">CART Page</h3>
					<ul class="breadcrumb-tree">
						<li><a href="#">Home</a></li>
						<li class="active">Cart</li>
					</ul>
				</div>
			</div>
			<!-- /row -->
		</div>
		<!-- /container -->
	</div>
	<!-- /BREADCRUMB -->

	<!-- SECTION -->
	<div class="section">
		<!-- container -->
		<div class="container">
			<!-- row -->
			<div class="row">
				<div class="section-title">
					<h3 class="title">Cart</h3>
				</div>
				<div class="col-md-12 cart-details">
					<table class="cart">
						<tr>
							<th>ELECTRO</th>
							<th>Đơn giá</th>
							<th>Số lượng</th>
							<th style="padding-left: 50px">Thành tiền</th>
						</tr>
						<tr ng-repeat="item in cart.items">
							<td style="width: 500px">
								<div class="product-widget">
									<div class="product-img">
										<img src="/assets/img/{{item.image}}" alt="">
									</div>
									<div class="product-body">
										<h3 class="product-name"><a th:href="@{|/product/detail/{{item.id}}|}">{{item.name}}</a></h3>
									</div>
									<button ng-click="cart.remove(item.id)" class="delete"><i class="fa fa-close"></i></button>
								</div>
							</td>
							<td>
								<h4>{{item.price}}$</h4>
							</td>
							<td style="width: 200px">
								<div class="input-number">
									<input type="number" ng-change="cart.saveToLocalStorage()" ng-model="item.qty" min="1">
									<span class="qty-up">+</span>
									<span class="qty-down">-</span>
								</div>
							</td>
							<td>
								<h4 style="padding-left: 50px">{{item.qty*item.price}}$</h4>
							</td>
						</tr>
						<tr>
							<td>
								<h4>Shipping</h4>
							</td>
							<td>
							</td>
							<td></td>
							<td style="padding-left: 50px">
								<h4>FREE</h4>
							</td>
						</tr>
						<tr>
							<td>
								<h4>Total</h4>
							</td>
							<td></td>
							<td></td>
							<td style="padding-left: 50px">
								<h4 style="color: #D10024;">{{cart.amount}}$</h4>
							</td>
						</tr>
					</table>
					<a th:href="@{/order/checkout}" class="primary-btn cart-submit">Check out</a>
				</div>
			</div>
			<!-- /row -->
		</div>
		<!-- /container -->
	</div>
	<!-- /SECTION -->
	</main>
</body>

</html>
